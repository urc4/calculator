<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calgulator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="calculator">
          <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
          </div>
          <div class="btns">
            <div class="btns-container">
              <button class="btn number" id="7">7</button>
              <button class="btn number" id="8">8</button>
              <button class="btn number" id="9">9</button>
              <button class="btn eraser" id="delete">DEL</button>
              <button class="btn eraser" id="clear">AC</button>
              <button class="btn number" id="4">4</button>
              <button class="btn number" id="5">5</button>
              <button class="btn number" id="6">6</button>
              <button class="btn operation" id="multiply">*</button>
              <button class="btn operation" id="divide">/</button>
              <button class="btn number" id="1">1</button>
              <button class="btn number" id="2">2</button>
              <button class="btn number" id="3">3</button>
              <button class="btn operation" id="add">+</button>
              <button class="btn operation" id="subtract">-</button>
              <button class="btn decimal" id="decimal">.</button>
              <button class="btn number" id="0">0</button>
              <button class="btn operation" id="exponentiate">exp</button>
              <button class="btn operation" id="negate">+/-</button>
              <button class="btn operation" id="operate">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; <span id="year"></span>
      <a href="https://github.com/">urc4</a>
      <i class="fab fa-github"></i>
    </footer>
  </body>
</html>
